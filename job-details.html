<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <link rel="stylesheet" href="emp.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>

<body>
    <div id="background"></div>

    <div id="job-details-container">
        <header>
            <h1 id="job-title"></h1>
            <a href="employeedashboard.html" class="back-btn">Back to Dashboard</a>
        </header>

        <main>
            <section id="job-info">
                <p id="company"></p>
                <p id="location"></p>
                <p id="salary"></p>
                <p id="description"></p>
            </section>

            <section id="application-form">
                <h2>Apply for this Position</h2>
                <form id="job-application">
                    <input type="text" id="full-name" placeholder="Full Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <textarea id="cover-letter" rows="5" placeholder="Cover Letter" required></textarea>
                    <button type="submit">Submit Application</button>
                </form>
            </section>

            <section id="recruiter-contact">
                <h2>Contact Recruiter</h2>
                <textarea id="recruiter-message" rows="4" placeholder="Message to recruiter"></textarea>
                <button id="send-to-recruiter">Send Message</button>
            </section>
        </main>
    </div>

    <script src="job-details.js"></script>
</body>

</html>
