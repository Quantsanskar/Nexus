<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - Global Job Portal</title>
    <link rel="stylesheet" href="jobs.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
    <div id="background"></div>
    <header>
        <nav>
            <div class="logo">Global Job Portal</div>
            <ul>
                <li><a href="joblistings.html">Home</a></li>
                <li><a href="jobs.html" class="active">Jobs</a></li>
                <li><a href="#">Companies</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="search-section">
            <input type="text" id="job-search" placeholder="Search for jobs, skills, or companies">
            <input type="text" id="location-search" placeholder="City, state, or zip code">
            <button id="search-button">Search</button>
        </section>

        <section id="job-listings">
            <div id="filters">
                <h3>Filters</h3>
                <div class="filter-group">
                    <label for="date-posted">Date Posted</label>
                    <select id="date-posted">
                        <option value="any">Any Time</option>
                        <option value="month">Past Month</option>
                        <option value="week">Past Week</option>
                        <option value="24h">Past 24 hours</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="experience-level">Experience Level</label>
                    <select id="experience-level">
                        <option value="any">Any</option>
                        <option value="entry">Entry Level</option>
                        <option value="mid">Mid-Level</option>
                        <option value="senior">Senior Level</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="job-type">Job Type</label>
                    <select id="job-type">
                        <option value="any">Any</option>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="contract">Contract</option>
                    </select>
                </div>
            </div>
            <div id="job-list">
                <!-- Job listings will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Global Job Portal. All rights reserved.</p>
    </footer>

    <script src="jobs.js"></script>
</body>

</html>
