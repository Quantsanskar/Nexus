<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="wave-container">
            <svg class="wave" viewBox="0 0 1440 320">
                <path fill="#007bff" fill-opacity="1" d="M0,96L60,112C120,128,240,160,360,165.3C480,171,600,149,720,128C840,107,960,85,1080,106.7C1200,128,1320,192,1380,224L1440,256L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
            </svg>
        </div>
        <div class="form-container">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <input type="email" placeholder="Email -" required>
                <div class="name-container">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <input type="password" placeholder="Password -" required>
                <input type="password" placeholder="Confirm Password -" required>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
