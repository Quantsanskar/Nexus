<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Jobs - Employee Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Nexus Jobs Logo" width="40" height="40">
            <div>
                <h1>Nexus Jobs</h1>
                <p>Navigate Your Career</p>
            </div>
        </div>
        <nav class="nav">
            <a href="#profile">Profile</a>
            <a href="#jobs">Jobs</a>
            <a href="#applications">Applications</a>
            <a href="#messages">Messages</a>
            <a href="#" id="logout">Logout</a>
        </nav>
    </header>

    <main class="dashboard-main">
        <h1>Employee Dashboard</h1>
        <section id="profile" class="dashboard-section">
            <h2>My Profile</h2>
            <div class="profile-info">
                <img src="default-avatar.png" alt="Profile Picture" class="profile-picture">
                <div class="profile-details">
                    <h3 id="userName">John Doe</h3>
                    <p id="userEmail">johndoe@example.com</p>
                    <p id="userPlan">Premium Plan</p>
                </div>
            </div>
            <button class="button">Edit Profile</button>
        </section>

        <section id="jobs" class="dashboard-section">
            <h2>Job Listings</h2>
            <div class="job-list" id="jobList">
                <!-- Job listings will be dynamically added here -->
            </div>
        </section>

        <section id="applications" class="dashboard-section">
            <h2>My Applications</h2>
            <div class="application-list" id="applicationList">
                <!-- Applications will be dynamically added here -->
            </div>
        </section>

        <section id="messages" class="dashboard-section">
            <h2>Messages</h2>
            <div class="message-list" id="messageList">
                <!-- Messages will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nexus Jobs. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
