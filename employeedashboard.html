<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="emp.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>

<body>
    <div id="background"></div>

    <div id="dashboard-container">
        <header>
            <h1>Welcome, <span id="employee-name"></span>!</h1>
            <button id="logout-btn">Logout</button>
        </header>

        <nav>
            <ul>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#jobs">Job Listings</a></li>
                <li><a href="#messages">Messages</a></li>
            </ul>
        </nav>

        <main>
            <section id="profile" class="dashboard-section">
                <h2>Your Profile</h2>
                <p>Position: <span id="employee-position"></span></p>
                <p>Department: <span id="employee-department"></span></p>
                <p>Joined: <span id="employee-joined"></span></p>
            </section>

            <section id="resume" class="dashboard-section">
                <h2>Resume Management</h2>
                <input type="file" id="resume-file" accept=".pdf,.doc,.docx">
                <button id="upload-button">Upload New Resume</button>
                <p id="current-resume"></p>
            </section>

            <section id="jobs" class="dashboard-section">
                <h2>Recent Job Listings</h2>
                <ul id="job-list"></ul>
            </section>

            <section id="messages" class="dashboard-section">
                <h2>Messages</h2>
                <div id="message-list"></div>
                <textarea id="message-content" rows="4" placeholder="Type your message here"></textarea>
                <button id="send-message">Send to HR</button>
            </section>
        </main>
    </div>

    <script src="employeedashboard.js"></script>
</body>

</html>
